    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Автоматически определяет base path из URL
      (function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var pathname = l.pathname;
        
        // Автоматически определяем base path (первый сегмент после домена)
        var pathParts = pathname.split('/').filter(function(part) {
          return part.length > 0;
        });
        
        // Если это не корневой домен, берем первый сегмент как base
        var base = pathParts.length > 0 ? '/' + pathParts[0] : '';
        
        // Если уже на правильном пути, просто перенаправляем на index.html
        if (pathname === base || pathname === base + '/') {
          window.location.replace(base + '/index.html');
          return;
        }
        
        // Перенаправляем на index.html с сохранением пути
        var redirectPath = base + '/index.html?/' + pathname.replace(base, '').replace(/^\//, '').replace(/&/g, '~and~');
        if (l.search) {
          redirectPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
        }
        if (l.hash) {
          redirectPath += l.hash;
        }
        window.location.replace(redirectPath);
      }());
    </script>
