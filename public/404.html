<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modern-seaside-stay</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="./og-image.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Автоматически определяет base path и перенаправляет на index.html
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        
        // Убираем trailing slash из pathname для обработки
        pathname = pathname.replace(/\/$/, '');
        
        // Разбиваем путь на части
        var pathParts = pathname.split('/').filter(function(part) {
          return part.length > 0;
        });
        
        // Если это корневой домен, перенаправляем на index.html
        if (pathParts.length === 0) {
          window.location.replace('/index.html');
          return;
        }
        
        // Если только один сегмент (base), перенаправляем на base/index.html
        if (pathParts.length === 1) {
          window.location.replace('/' + pathParts[0] + '/index.html');
          return;
        }
        
        // Определяем base path (первый сегмент)
        var base = '/' + pathParts[0];
        
        // Получаем путь после base (например, contact из /modern-seaside-stay/contact)
        var pathAfterBase = pathParts.slice(1).join('/');
        
        // Формируем правильный URL: base/index.html?/path
        // Важно: base без trailing slash, затем /index.html
        var redirectPath = base + '/index.html?/' + pathAfterBase.replace(/&/g, '~and~');
        
        if (l.search) {
          redirectPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
        }
        if (l.hash) {
          redirectPath += l.hash;
        }
        
        window.location.replace(redirectPath);
      }());
    </script>
  </head>

</html>
